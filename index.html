<head>
    <meta charset="utf-8">
    <title>Building a Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="wrapper">
		<header class="text">
			<p class="title">header</p>
		</header>

		<nav class="text">
			<p class="title">nav</p>
		</nav>

		<section class="text">
			<p class="title">section</p>
			
			<article>
				<p class="title">article</p>
				<p class="text title">h1,h2,h3</p>
				<p class="text title">p</p>
			</article>

		</section>

		<aside class="text">
			<p class="title">aside</p>
		</aside>

		<div class="clear"></div>

		<footer class="text">
			<p class="title">footer</p>
		</footer>
	</div>
